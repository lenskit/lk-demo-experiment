stages:
  split-ml100k:
    cmd: python split-data.py -o data-split/ml100k ml100k
    wdir: ..
    deps:
      - data/ml-100k.zip
    outs:
      - data-split/ml100k
    params:
      - random.seed

  split-ml1m:
    cmd: python split-data.py -o data-split/ml1m ml1m
    wdir: ..
    deps:
      - data/ml-1m.zip
    outs:
      - data-split/ml1m
    params:
      - random.seed

  split-mlsmall:
